<!DOCTYPE html>
<html>
<head>
    <title>Credit Approval Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>Credit Approval</h2>

    <form method="POST">

        <label>Age</label>
        <input type="number" name="age" required>

        <label>Monthly Income</label>
        <input type="number" name="income" required>

        <label>Open Credit Lines & Loans</label>
        <input type="number" name="open_loans" required>

        <label>Real Estate Loans</label>
        <input type="number" name="real_estate" required>

        <label>Gender</label>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Region</label>
        <select name="region">
            <option value="West">West</option>
            <option value="South">South</option>
            <option value="Central">Central</option>
            <option value="North">North</option>
            <option value="East">East</option>
        </select>

        <label>House Type</label>
        <select name="house">
            <option value="Ownhouse">Ownhouse</option>
            <option value="Rented">Rented</option>
        </select>

        <label>Occupation</label>
        <select name="occupation">
            <option value="Non-officer">Non-officer</option>
            <option value="Officer1">Officer1</option>
            <option value="Officer2">Officer2</option>
            <option value="Officer3">Officer3</option>
            <option value="Self_Emp">Self_Emp</option>
        </select>

        <label>Education</label>
        <select name="education">
            <option value="Matric">Matric</option>
            <option value="Graduate">Graduate</option>
            <option value="Professional">Professional</option>
            <option value="Post-Grad">Post-Grad</option>
            <option value="PhD">PhD</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">{{ prediction }}</div>
    {% endif %}
</div>

</body>
</html>
